<!DOCTYPE html>
<html>
<head>
	<title>Simple Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="quiz">
			<h1>Simple Quiz</h1>
			<hr>
			<form id="quiz-form">
				<h3>How many times the "inner loop" will be executed for each iteration of the "outer loop".</h3>
				<label><input type="radio" name="q1" value="a">One </label><br>
				<label><input type="radio" name="q1" value="b">Two</label><br>
				<label><input type="radio" name="q1" value="c">Three</label><br>
                <br>
                <input type="button" value="Submit" onclick="submitQuiz()">
			</form>
			<br>
			<div id="quiz-results"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
